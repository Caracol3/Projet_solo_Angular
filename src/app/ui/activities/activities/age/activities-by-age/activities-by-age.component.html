<!-- Groupe de recherche d'activité avec PrimeNG -->
<div class="p-inputgroup">
  <input type="text" pInputText placeholder="Search activities" #searchInput />
  <button type="button" pButton label="Search" (click)="searchActivities(searchInput.value)"></button>
</div>

<!-- Filtre par âge avec PrimeNG et KeyFilter -->
<input type="number" pInputText pKeyFilter="num" #ageInput placeholder="Filter by age" />
<button type="button" pButton label="Filter" (click)="filterActivities(ageInput.value)"></button>

<div *ngFor="let activity of activities">
  {{ activity.title }}
</div>
