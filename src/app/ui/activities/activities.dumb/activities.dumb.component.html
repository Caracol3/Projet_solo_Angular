

<p-card class="p-card" header="{{ activity.title }}">
  <ng-template pTemplate="header">
    <img [src]="activity.image" alt="activité" />
  </ng-template>
  <p>
    {{ activity.description }}
  </p>
  <ng-template pTemplate="footer">
      <p-button label="Découvrir plus" icon="pi pi-check"></p-button>
  </ng-template>
</p-card>
